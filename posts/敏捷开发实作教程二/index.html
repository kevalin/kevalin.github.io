    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('mobile-menu-btn');
        const linksDiv = document.getElementById('mobile-menu-links');
        const iconOpen = document.getElementById('menu-icon-open');
        const iconClose = document.getElementById('menu-icon-close');
        const navContainer = document.getElementById('nav-container');
        
        let isOpen = false;
        
        if (btn) {
          btn.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
              linksDiv.style.height = linksDiv.scrollHeight + 'px';
              linksDiv.style.opacity = '1';
              linksDiv.classList.remove('pointer-events-none');
              linksDiv.classList.add('pointer-events-auto');
              linksDiv.style.marginTop = '24px';
              linksDiv.style.marginBottom = '20px';
              
              iconOpen.classList.add('hidden', 'scale-50', 'opacity-0');
              iconOpen.classList.remove('scale-100', 'opacity-100');
              iconClose.classList.remove('hidden', 'scale-50', 'opacity-0');
              iconClose.classList.add('scale-100', 'opacity-100');
              
              navContainer.classList.add('!px-4', '!rounded-[2.5rem]');
            } else {
              linksDiv.style.height = '0px';
              linksDiv.style.opacity = '0';
              linksDiv.classList.add('pointer-events-none');
              linksDiv.classList.remove('pointer-events-auto');
              linksDiv.style.marginTop = '0px';
              linksDiv.style.marginBottom = '0px';
              
              iconClose.classList.add('hidden', 'scale-50', 'opacity-0');
              iconClose.classList.remove('scale-100', 'opacity-100');
              iconOpen.classList.remove('hidden', 'scale-50', 'opacity-0');
              iconOpen.classList.add('scale-100', 'opacity-100');
              
              navContainer.classList.remove('!px-4', '!rounded-[2.5rem]');
            }
          });
        }
    
        window.addEventListener('resize', () => {
          if(window.innerWidth >= 640 && linksDiv) {
            linksDiv.style.height = '';
            linksDiv.style.opacity = '';
            linksDiv.style.marginTop = '';
            linksDiv.style.marginBottom = '';
            navContainer.classList.remove('!px-4', '!rounded-3xl');
            isOpen = false;
            iconClose.classList.add('hidden', 'scale-50', 'opacity-0');
            iconClose.classList.remove('scale-100', 'opacity-100');
            iconOpen.classList.remove('hidden', 'scale-50', 'opacity-0');
            iconOpen.classList.add('scale-100', 'opacity-100');
            linksDiv.classList.remove('pointer-events-none');
            linksDiv.classList.add('pointer-events-auto');
          } else if (!isOpen && linksDiv) {
            linksDiv.classList.add('pointer-events-none');
            linksDiv.classList.remove('pointer-events-auto');
          }
        });
      });
    </script>
